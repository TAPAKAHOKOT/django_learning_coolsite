{% extends "base.html" %}
{% load sass_tags %}

{% block extrastyle %}
    {{ block.super }}
    <link href="{% sass_src 'home/sass/home.scss' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        <h1>Hi, {{ request.user.username }}</h1>
    {% else %}
        <h1>Home</h1>
    {% endif %}
{% endblock %}
