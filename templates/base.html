{% load sass_tags %}
<html lang="en">
    <head>
        {% block extrastyle %}
            <link href="{% sass_src 'default/null.scss' %}" rel="stylesheet" />
            <link href="{% sass_src 'base/sass/base.scss' %}" rel="stylesheet" />
        {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block title %}
            <title>Home page</title>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header__part">
                    <div class="header__container">
                        <a href="{% url 'index' %}" class="{% if active_menu == 'home' %}active{% endif %}">Home</a>
                    </div>
                </div>
                <div class="header__part">
                    <div class="header__container">
                        <a href="{% url 'categories_index' %}" class="{% if active_menu == 'categories' %}active{% endif %}">Categories</a>
                        <a href="{% url 'test' %}" class="{% if active_menu == 'test' %}active{% endif %}">Test</a>
                    </div>
                </div>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                <div class="footer__container">
                    <div class="footer__text">
                        Footer 1
                    </div>
                    <div class="footer__text">
                        Footer 2
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
