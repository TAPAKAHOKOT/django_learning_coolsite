{% extends "base.html" %}
{% load sass_tags %}

{% block extrastyle %}
    {{ block.super }}
    <link href="{% sass_src 'categories/sass/index.scss' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
    <div class="items__container">
        {% for categories_chunk in categories %}
            <ul>
                {% for category in categories_chunk %}
                    <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
{% endblock %}
